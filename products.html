<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PharmX</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <h1>Pharm<span class="highlight-text">X
        </span></h1>
        <i class="fas fa-pills highlight-text"></i>
      </div>

      <nav class="header__nav">
        <a href="orders.html">Orders</a>
        <a href="products.html" class="current">Products</a>
        <a href="users.html">Users</a>
    </nav>

    <a href="login.html" class="header__logout">
      Logout
    </a>
    </header>

    <section class="products">
      <h1 class="products__heading">Products</h1>

      <div class="products__container">

        <div class="products__filter-box" id="products-filter">
          <h3>Filters</h3>
          <p>Count: <span id="products-count"></span></p>

          <label>
            <input type="checkbox" name="expiryDate" checked/>
            Expired
          </label>

          <label>
            <input type="checkbox" name="stock" checked/>
            Low Stock
          </label>
        </div>

        <div class="products__product-table">
          <table id="products-table">
            <tr>
              <th>ID</th>
              <th>Product Name</th>
              <th>Product Brand</th>
              <th>Expiry Date</th>
              <th>Unit Price</th>
              <th>Stock</th>
            </tr>
            
            
          </table>
        </div>

      </div>
    </section>

    <script src="./assets/js/products.js"></script>
  </body>
</html>
