<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>PharmX</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <h1>Pharm<span class="highlight-text">X
        </span></h1>
        <i class="fas fa-pills highlight-text"></i>
      </div>

      <nav class="header__nav">
        <a href="orders.html" class="current">Orders</a>
        <a href="products.html">Products</a>
        <a href="users.html">Users</a>
    </nav>

    <a href="login.html" class="header__logout">
      Logout
    </a>
    </header>

    <section class="orders">
      <h1 class="orders__heading">Orders</h1>

      <div class="orders__container">

        <div class="orders__filter-box" id="orders-filter">
          <h3>Filters</h3>
          <p>Count: <span id="orders-count"></span></p>

          <label>
            <input type="checkbox" name="New" checked/>
            New
          </label>

          <label>
            <input type="checkbox" name="Packed" checked/>
            Packed
          </label>

          <label>
            <input type="checkbox" name="InTransit" checked/>
            InTransit
          </label>

          <label>
            <input type="checkbox" name="Delivered" checked/>
            Delivered
          </label>
        </div>

        <div class="orders__order-table">
          <table id="orders-table">
            <tr>
              <th>ID</th>
              <th>Customer</th>
              <th>Date</th>
              <th>Amount</th>
              <th>Status</th>
            </tr>
            
            
          </table>
        </div>

      </div>
    </section>

    <script src="../assets/js/orders.js"></script>
  </body>
</html>
