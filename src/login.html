<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../assets/css/style.css" />
    <title>PharmX</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <h1>Pharm<span class="highlight-text">X
        </span></h1>
        <i class="fas fa-pills highlight-text"></i>
      </div>
    </header>

    <main class="log-in">
      <section class="login">
        <p id="login-alert" class="alert">Please enter valid credentials!</p>
        <form id="login-form" class="login-form">
          <h1>Sign up</h1>
          Username:<input type="text" placeholder="Enter Username..." id="username">
          <br>
          Password:<input type="password" placeholder="Enter Password..." id="password">
          <button>Log in</button>
        </form>
      </section>
    </main>

    <script src="../assets/js/login.js"></script>
  </body>
</html>
