<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,300;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>PharmX</title>
  </head>
  <body>
    <header class="header">
      <div class="header__logo-box">
        <h1>Pharm<span class="highlight-text">X
        </span></h1>
        <i class="fas fa-pills highlight-text"></i>
      </div>

      <nav class="header__nav">
        <a href="orders.html">Orders</a>
        <a href="products.html">Products</a>
        <a href="users.html" class="current">Users</a>
    </nav>

    <a href="login.html" class="header__logout">
      Logout
    </a>

    </header>

    <section class="users">
      <h1 class="users__heading">Users</h1>

      <div class="users__search-box">
        <p class="users__alert" id="user-alert">
          Please enter at least 2 characters
        </p>
        <form id="user-search-form">
          <input type="text" placeholder="Search Users..." name="" id="user-search-input"/>
        </form>
        <button id="user-reset-btn">Reset</button>
    
      </div>
      <div class="users__container">
        <div class="users__user-table">
          <table id="users-table">
            <tr>
              <th>ID</th>
              <th>User Avatar</th>
              <th>Full Name</th>
              <th>DoB</th>
              <th>Gender</th>
              <th>Current Location</th>
            </tr>
          </table>
        </div>

      </div>
    </section>

    <script src="./assets/js/users.js"></script>
  </body>
</html>
